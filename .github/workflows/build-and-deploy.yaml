name: CI/CD Pipeline

on:
  push:
    branches:
      # - main
      - dev
      - "feature/**"
      - "release/**"
      - "hotfix/**"
  pull_request:
    branches:
      - main
      - dev

jobs:
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Cache Node Modules
        id: cache-deps
        uses: actions/cache@v4.2.0
        with:
          path: |
            invoice-frontend/node_modules
            invoice-backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  frontend:
    name: Frontend CI
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22.12.0"

      - name: Restore Cache
        uses: actions/cache@v4.2.0
        with:
          path: invoice-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('invoice-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd invoice-frontend
          npm install

      - name: Lint
        run: |
          cd invoice-frontend
          npm run lint

      - name: Run Tests
        run: |
          cd invoice-frontend
          npm run test:unit

      - name: Build Docker Image
        run: |
          cd invoice-frontend
          docker build -t djblackett/invoice-frontend:${{ github.sha }} .

      - name: Push Docker Image
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Frontend Image
        run: |
          docker push djblackett/invoice-frontend:${{ github.sha }}

  backend:
    name: Backend CI
    needs: setup
    env:
      DATABASE_URL: postgres://postgres:example@localhost:5432/db-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          PG_USER: postgres
          POSTGRES_PASSWORD: example
          POSTGRES_DB: db-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22.12.0"

      - name: Restore Cache
        uses: actions/cache@v4.2.0
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('invoice-backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd invoice-backend
          npm install

      - name: Test Database Connection
        env:
          PGPASSWORD: example
        run: |
          psql -h localhost -U postgres -d db-test -c '\l'

      - name: Lint
        run: |
          cd invoice-backend
          npm run lint

      - name: Initialize Prisma
        run: |
          cd invoice-backend
          npm run prisma-generate && npm run prisma-push

      - name: Run Tests
        run: |
          cd invoice-backend
          npm run test:unit && npm run test:integration

      - name: Build Docker Image
        run: |
          cd invoice-backend
          docker build -t djblackett/invoice-backend:${{ github.sha }} .

      - name: Push Docker Image
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Backend Image
        run: |
          docker push djblackett/invoice-backend:${{ github.sha }}

  deploy:
    name: Deploy to Environment
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Install Fly.io CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH="$HOME/.fly/bin:$PATH"

      - name: Authenticate Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly auth login --access-token $FLY_API_TOKEN

      - name: Deploy to Fly.io
        run: |
          fly deploy --dockerfile docker-compose.prod.yml --build-arg COMMIT_SHA=${{ github.sha }}
